<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="root">
        <div class="page">
            <header class="header">
                <img class='header__logo' src="./images/Vector.svg" alt="Логотип">
            </header>
            <main>
                <section class="profile">
                    <img class="profile__image" src="./images/Kusto.png" alt="Кусто">
                    <div class="profile__info">
                        <div class="profile__row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button">
                                <img class="profile__logo" src="./images/karandash.svg" alt="Карандаш">
                            </button>
                        </div>
                        <p class="profile__hobby">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button">
                        <img class="profile__add-logo" src="./images/add.svg" alt="Крестик">
                    </button>
                </section>
                <section class="elements">
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_жаба.jpg" alt="Гучи жаба">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи жаба</h2>
                            <button class="elements__button" type="button">
                        </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_заправка.jpg" alt="Гучи заправка">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи заправка</h2>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_ритер_спорт.jpg" alt="Гучи шоколадка">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи ритер спорт</h2>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_собака.jpg" alt="Гучи собака">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи собака</h2>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_хрюшка.jpg" alt="Гучи Хрюшка">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи хрюшка!</h2>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи_шанель.jpg" alt="Гучи шанель">
                        <div class="elements__description">
                            <h2 class="elements__text">Гучи chanel</h2>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2023 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__page">
                    <h2 class="popup__edit">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input type="text" class="popup__text" placeholder='qwdqwdqw' name="popup-name">
                        <input class="popup__text" placeholder='wdqd' type="text" name="popup-hobby">
                        <button type='submit' class="popup__save">
                            Сохранить
                        </button>
                    </form>
                    <button class='popup__close' type="button">
                    <img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрыть">
                    </button>
                </div>
            </section>
        </div>
    </div>
    <script src="./script/script.js">
    </script>
</body>
</html>
