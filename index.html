<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main><section class="profile"><button type="button" class="profile__avatar-button"></button><div class="profile__info"><div class="profile__row"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"><img class="profile__logo" src="8667ac4a523e8fc42e59.svg" alt="Карандаш"></button></div><p class="profile__hobby"></p></div><button class="profile__add-button" type="button"><img class="profile__add-logo" src="d86bb2edc2f6eadb96b7.svg" alt="Крестик"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__page"><h2 class="popup__edit">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="popup-form-edit" novalidate><label class="popup__form-input"><input id="name-input" class="popup__text popup__text_name" placeholder="" value="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40"> <span class="name-input-error popup__form-input-error">Необходимо заполнить это поле</span></label> <label class="popup__form-input"><input class="popup__text popup__text_hobby" id="hobby-input" placeholder="" value="Исследователь океана" name="hobby" required minlength="2" maxlength="200"> <span class="hobby-input-error popup__form-input-error">Необходимо заполнить это поле</span></label> <button type="submit" class="popup__save">Сохранить</button></form><button class="popup__close popup__close_edit" type="button"><img class="popup__close-icon" src="ad98de32e342afafa118.svg" alt="Закрыть"></button></div></section><section class="popup popup_add"><div class="popup__page popup__page_add"><h2 class="popup__edit popup__edit_add">Новое место</h2><form class="popup__form popup__form_add" name="popup-form-add" novalidate><label class="popup__form-input"><input id="pic-name-input" class="popup__text popup__text_add popup__text_pic-name" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span class="pic-name-input-error popup__form-input-error">Необходимо заполнить это поле</span></label> <label class="popup__form-input"><input id="url-input" class="popup__text popup__text_add popup__text_pic" placeholder="Ссылка на картинку" type="url" name="link" required> <span class="url-input-error popup__form-input-error">Необходимо заполнить это поле</span></label> <button type="submit" class="popup__save">Сохранить</button></form><button class="popup__close popup__close_add" type="button"><img class="popup__close-icon" src="ad98de32e342afafa118.svg" alt="Закрыть"></button></div></section><section class="popup popup_img"><div class="popup__page popup__page_img"><img class="popup__card" alt="Картинка"><h2 class="popup__text popup__text_img"></h2><button class="popup__close popup__close_img" type="button"><img class="popup__close-icon" src="ad98de32e342afafa118.svg" alt="Закрыть"></button></div></section><section class="popup popup_del"><div class="popup__page popup__page_del"><h2 class="popup__edit popup__edit_del">Вы уверены?</h2><button type="button" class="popup__save">Да</button> <button class="popup__close popup__close_add" type="button"><img class="popup__close-icon" src="ad98de32e342afafa118.svg" alt="Закрыть"></button></div></section><section class="popup popup_avatar"><div class="popup__page popup__page_avatar"><h2 class="popup__edit popup__edit_avatar">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="popup-form-avatar" novalidate><label class="popup__form-input"><input class="popup__text popup__text_avatar" id="avatar-url-input" placeholder="Ссылка на картинку" value="" type="url" name="avatar-link" required> <span class="avatar-url-input-error popup__form-input-error">Необходимо заполнить это поле</span></label> <button type="submit" class="popup__save">Сохранить</button></form><button class="popup__close popup__close_avatar" type="button"><img class="popup__close-icon" src="ad98de32e342afafa118.svg" alt="Закрыть"></button></div></section></div></div><template id="cards"><div class="elements__element"><button class="elements__image-button"><img class="elements__image" alt=""></button><div class="elements__description"><h2 class="elements__text"></h2><div class="elements__like-block"><button class="elements__button" type="button"></button><p class="elements__likes-count">1</p></div></div><button class="elements__trash" type="button"></button></div></template></body></html>
