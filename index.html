<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="root">
        <div class="page">
            <header class="header">
                <img class='header__logo' src="./images/Vector.svg" alt="Логотип">
            </header>
            <main>
                <section class="profile">
                    <img class="profile__image" src="./images/Kusto.png" alt="Кусто">
                    <div class="profile__info">
                        <div class="profile__row">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                                <img class="profile__logo" src="./images/karandash.svg" alt="Карандаш">
                            </button>
                        </div>
                        <h2 class="profile__hobby">Исследователь океана</h2>
                    </div>
                    <button class="profile__add-button">
                        <img class="profile__add-logo" src="./images/add.svg" alt="Крестик">
                    </button>
                </section>
                <section class="elements">
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи жаба.jpg" alt="Гучи жаба">
                        <div class="elements__description">
                            <p class="elements__text">Гучи жаба</p>
                            <button class="elements__button" type="button">
                        </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи заправка.jpg" alt="Гучи заправка">
                        <div class="elements__description">
                            <p class="elements__text">Гучи заправка</p>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи ритер спорт.jpg" alt="Гучи шоколадка">
                        <div class="elements__description">
                            <p class="elements__text">Гучи ритер спорт</p>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи собака.jpg" alt="Гучи собака">
                        <div class="elements__description">
                            <p class="elements__text">Гучи собака</p>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи хрюшка.jpg" alt="Гучи Хрюшка">
                        <div class="elements__description">
                            <p class="elements__text">Гучи хрюшка!</p>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="elements__element">
                        <img class="elements__image" src="./images/Гучи шанель.jpg" alt="Гучи шанель">
                        <div class="elements__description">
                            <p class="elements__text">Гучи chanel</p>
                            <button class="elements__button" type="button">
                            </button>
                        </div>
                    </div>
                </section>
                <section class="popup">
                    <div class="popup__page">
                        <h2 class="popup__edit">Редактировать профиль</h2>
                        <div class="popup__name-block">
                            <input type="text" class="popup__name" placeholder='qwdqwdqw'>
                        </div>
                        <div class="popup__hobby-block">
                            <input class="popup__hobby" placeholder='wdqd' type="text">
                        </div>
                        <button class="popup__save">
                            <p class="popup__save-text">Сохранить</p>
                        </button>
                        <button class='popup__close' type="button">
                        <img class="popup__close-icon" src="./images/Close Icon.svg" alt="Закрыть">
                        </button>
                    </div>
                </section>
                <footer class="footer">
                    <p class="footer__text">© 2023 Mesto Russia</p>
                </footer>
            </main>
        </div>
    </div>
    <script src="./script/script.js">
    </script>
</body>
</html>
